<!doctype html>
<html>
	<head>
		<title> Conway's Game of Life </title>
		<meta charset="utf-8" />
		<meta name="description" content="Conway's Game of Life">
		<meta name="keywords" content="Javascript,HTML,CSS">
		<meta name="author" content="Joanna Han">
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 	
	</head>

	<body>
		<h3> Conway's Game of Life Simulation </h3>
		<p> This is an interactive simulation of Conway's Game of Life. 
			Use the buttons below to select a preset or random starting state. When stopped, click the cells to toggle their states. 
		</p>

		<div id="container"> 
			<canvas id="canvas" width="500" height="500"></canvas>
			<div id="cycle"></div>
			<div id="isStable"></div>
			<div id="isDone"></div>
		</div>
		<div id="controls">
			<select id="presets">
				  <option value="random">Random</option>
				  <option value="beehive">Beehive</option>
				  <option value="glider">Glider</option>
				  <option value="boat">Boat</option>
			</select>
			<button class="btn" id="start"> Start </button>
			<button class="btn" id="stop"> Stop </button>
			<button class="btn" id="reset"> Reset </button>		
		</div>
	    <script src="modules/conwaymodel.js" type="text/javascript"></script>
	    <script src="modules/conwayview.js" type="text/javascript"></script>
	    <script src="modules/conwaycontroller.js" type="text/javascript"></script>
	</body>
</html>
